<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
$("button").click(function(){

            $.ajax({
                type: 'POST',
                url: 'teammanage.php',
								data: {"team_manage": "this.id" }, // Send the ID of the button to php
																									// TODO: Send text input(player username)
                success: function(data) {
                    alert(data);
                    $("#reponse").innerHTML = data;
                }
            });
   });

</script>


</head>

			</ul>

	<h1 id="reponse"></h1>

	<input type="text" name="playername">
	<button id="Invite">Invite Player</button>
	<button id="Kick">Kick Player</button>
	<button id="Promote">Promote Player</button>
	<button id="Disband">Disband Team</button>
